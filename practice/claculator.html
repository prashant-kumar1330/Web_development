<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <form name="forms">
        <input type="text" name="show" id="answerbox" placeholder="enter your data" value=""></input>
        <br>
<div id="calci" >
        <input  type="button" class="calci-buttons" id="allclr"  value="AC" onclick="forms.show.value = ''" ></input>
        <input  type="button" class="calci-buttons" id="clr" value="C" onclick="forms.show.value =''" ></input>
        <input  type="button" class="calci-buttons"  value="3" onclick="forms.show.value += '3'" ></input>
        <input  type="button" class="calci-buttons operator"   value="*" onclick="forms.show.value += '*'" ></input>

        <br>
    <input  type="button" class="calci-buttons"  value="1" onclick="forms.show.value += '1'" ></input>
  <input  type="button" class="calci-buttons" value="2" onclick="forms.show.value += '2'" ></input>
  <input  type="button" class="calci-buttons"  value="3" onclick="forms.show.value += '3'" ></input>
  <input  type="button" class="calci-buttons operator"  value="/" onclick="forms.show.value += '/'" ></input>
  
  <br>
  <input  type="button" class="calci-buttons"  value="4" onclick="forms.show.value += '4'" ></input>
  <input  type="button" class="calci-buttons"  value="5" onclick="forms.show.value += '5'" ></input>
  <input  type="button" class="calci-buttons"  value="6" onclick="forms.show.value += '6'" ></input>
  <input  type="button" class="calci-buttons operator"   value="-" onclick="forms.show.value += '-'" ></input>
  <br>
  <input  type="button" class="calci-buttons"  value="7" onclick="forms.show.value += '7'" ></input>
  <input  type="button" class="calci-buttons"  value="8" onclick="forms.show.value += '8'" ></input>
  <input  type="button" class="calci-buttons"  value="9" onclick="forms.show.value += '9'" ></input>
  <input  type="button" class="calci-buttons operator"  value="+" onclick="forms.show.value += '+'" ></input>
  <br>
  <input  type="button" class="calci-buttons" id="zero" value="0" onclick="forms.show.value += '0'" ></input>
  <input  type="button" class="calci-buttons"  value="." onclick="forms.show.value += '.'" ></input>
  <input  type="button" class="calci-buttons" id="equal" value="=" onclick="cal()" ></input>
  
 
</div>
  
    </form>
</body>
</html>
