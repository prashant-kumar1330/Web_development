<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form name="forms">
        <input type="text" name="show" id="answerbox" placeholder="enter your data"></input>
        <br>
<div id="calci" >
  <button class="calci-buttons">1</button>
  <button  class="calci-buttons" >2</button>
  <button  class="calci-buttons">3</button>
  <button  class="calci-buttons">*</button>
  <br>
  <button  class="calci-buttons" >4</button>
  <button  class="calci-buttons">5</button>
  <button  class="calci-buttons">6</button>
  <button  class="calci-buttons">/</button>
  <br>

  <button  class="calci-buttons">8</button>
  <button  class="calci-buttons">9</button>

  <button  class="calci-buttons">0</button>

  <button  class="calci-buttons">=</button>

    </form>
